<html lang="pt-BR">

<head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

                        <div>
                              <h2>Contato</h2>
                        </div>
                        <div class="info-tel">

                              <div><img src="http://www.forkedrivergazette.com/wp-content/uploads/2017/08/phone-1.png"

                  <div class="f-contact">
                        <form action="" method="POST">
                              <header>

                              </header>
                              <div>
                                    <label for="r-name"> Nome </label>
                                    <input type="text" id="r-name">

                              </div>
                              <div>
                                    <label for="r-email"> Email </label>
                                    <input type="email" id="r-email">
                              </div>
                              <div>
                                    <label for="r-msg"> Mensagem </label>
                                    <textarea id="r-msg" cols="30" rows="10"></textarea>
                              </div>
                              <div class="button">

                              </div>
                        </form>
                  </div>
            </section>
      </div>
