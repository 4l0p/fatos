<!DOCTYPE html>
<html lang="pt-BR">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <div class="mid line-hr">
            <img src="logo_web_.png">
            </div>
            <section class="c-form">
                  <div class="info-contact">
                        <h2 class="mid">Contatos...</h2>
                        <div class="info-tel">
                              <div class="logo-info">
                                    <img src="phone.png" alt="">
                              </div>
                              <div>
                                    <p class="p1">(81) 3222-6497 / 3423-8047</p>
                              </div>
                        </div>
                        <div class="info-email">
                              <div class="logo-info">
                                    <img src="email.png" alt="">
                              </div>
                              <div>
                                    <p class="p2">fatos_contabeis@hotmail.com</p>
                              </div>
                        </div>  
                        <div class="info-local">
                              <div class="logo-info">
                                    <img src="local.png" alt="">
                              </div>
                              <div>
                                    <p class="p3">Rua do Hospicio, 194 - Sala 404 - Boa Vista - Recife - PE</p>
                              </div>
                        </div> 
                  </div>
                  <div class="f-contact">
                        <form action="" method="POST">
                              <header>
                                    <h2 class="mid">...ou mande-nos uma mensagem!</h2>
                              </header>
                              <div>
                                    <label for="r-name"> Nome </label>
                                    <input type="text" id="r-name">
                              </div>
                              <div>
                                    <label for="r-phone"> Telefone </label>
                                    <input type="tel" id="r-phone">
                              </div>
                              <div>
                                    <label for="r-email"> Email </label>
                                    <input type="email" id="r-email">
                              </div>
                              <div>
                                    <label for="r-msg"> Mensagem </label>
                                    <textarea id="r-msg" cols="30" rows="10"></textarea>
                              </div>
                              <div class="button">
                                    <button type="submit">Enviar</button>
                              </div>
                        </form>
                  </div>
            </section>
      </div>
</body>

</html>
